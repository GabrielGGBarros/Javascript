<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Veículo</title>
</head>
<body>
    <div>
        <h1>Filtro Veículo</h1>
        <label for="marca">Marca do Veículo</label>
        <input type="text" id="marca_veiculo" class="marca veiculo"><br>
 
        <label for="modelo">Modelo do Veículo</label>
        <input type="text" id="modelo_veiculo" class="modelo veiculo"><br>

        <label for="ano">Ano do Veículo</label>
        <input type="number" id="ano_veiculo" class="ano veiculo"><br>

        <label for="cor">Cor do Veículo</label>
        <input type="text" id="cor_veiculo" class="cor veiculo"><br>

        <label for="km">KM do Veículo</label>
        <input type="number" id="km_veiculo" class="km veiculo"><br>

        <label for="fipe">Valor Tabela Fipe</label>
        <input type="bumber" id="fipe_veiculo" class="fipe veiculo"><br>

        <button id="veiculo">Enviar</button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
